<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값을 계산하는 함수</title>
</head>
<body>
    <button type="botton" onclick="myAbs(-5)">계산</button>
    <p id="demo"></p>
    <script>
        function myAbs(x){
            // x > 0
            //return x

            // x < 0
            //return -x
            if(x < 0){
                //return -x;    // -(-3) : 3
                document.getElementById("demo").innerHTML= -x;
            }else{
                //return x; 
                document.getElementById("demo").innerHTML= x;
            }

        }


        //호출
        console.log(myAbs(-3));

    </script>
</body>
</html>
