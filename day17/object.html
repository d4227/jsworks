<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <script>
        //substring(a,b) - a위치에서 시작해서 b-1까지 추출
        //substring(a) - a위치이후 끝까지 추출

        let str = "javascript"
        
        console.log(str.substring(4,9)); 
        console.log(str.substring(4));


        //split()
        let str2 = "javascript_JQuery";
        let division = str2.split(" "); // 공백문자
        console.log(division);
        console.log(division[0]);
        console.log(division[1]);

        let animal = "dog cat horse cow";
        let animalList = animal.split();
        console.log(animalList);
        //animalList = ["dog" "cat" "horse" "cow"]
        console.log(animalList[0]);

        for(let i = 0; i < animalList.length; i++){
            document.write(animalList[i]+" ")
        }
        document.write("<br>")

        //for~in
        for(let item in animalList){
            document.write(animalList[item] + " ")
        }


        //replace() - 특정 문자를 변경(대체)
        let str3 = "javascript";
        console.log(str3.repeat("java","jQuery"));

        //trim() - 공백 제거
        let str4 = "javascript";
        console.log(str4.trim());

        //toLowerCase() - 소문자, toUpperCase() - 대문자
        let word = "Thank You!!";
        console.log(word.toLowerCase());
        console.log(word.toUpperCase());


    </script>
</head>
<body>
    
</body>
</html>
