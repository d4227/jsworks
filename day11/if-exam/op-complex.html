<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
    <script>
        //입력(변수의 선언)
        var val = 100;

        //연산 및 출력 = 출력된 값은 위에서 부터 순차적으로 적용된다
        val += 3; //val = val + 3;
        console.log(val); //103

        val -= 3; //val = val - 3;
        console.log(val); //100

        val *= 3; //val = val * 3;
        console.log(val); //300

        val /= 3; //val = val / 3;
        console.log(val); //100

        val %= 3; //val = val % 3; %는 100를 3으로 나누고 남은 나머지 연산
        console.log(val); //1
        
        val ++; //val = val + 1, val += 1;
        console.log(val); //2
        
        val --; //val = val - 1, val -= 1;
        console.log(val); //1


    </script>
</head>
<body>
    
</body>
</html>
