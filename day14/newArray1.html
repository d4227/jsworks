<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 선언과 사용-1</title>
</head>
<body>
    <script>
        //비어 있는 number라는 이름과 배열선언
        let number = new Array(); // new Array 뛰어쓰기 해야함
        console.log("배열의 길이 : " + number.length); // 0

        //입력(인덱스로 저장)
        number[0]= 10;
        number[1]= 20;
        number[2]= 30;
        number[3]= 40;


        //특정한 1개 검색(조회)
        console.log(number[0]); //10
        
        console.log("배열의 길이 : " + number.length); // 배열의 길이 : 4

        //자료수정
        number[1]= 50;

        //목록 조회
        for(let i = 0; i < number.length; i++){
            document.write(number[i] + " ");
        }

        //number객체로 출력
        console.log(number);


        //number 배열의 계산
        console.log(number[0] + number[1]); //60
        console.log(number[1] > number[2]); //ture

        //number의 총점
        let sumV = 0;   // 총점을 저장할 변수
        let avgV = 0.0; // 평균을 저장할 변수
        for(let i = 0; i <number.length; i++){
            // sumV = sumV + number[i]; 총점 구하는 식
            sumV += number[i]; //sumv = sumv + number[i];

        }
        // 평균 = 총점 / 개수
        for(let i = 0; i <number.length; i++){
            avgV = sumV / number.length; 

        }


        document.write("<br>총점 : " + sumV);
        document.write("<br>평균 : " + avgV);

        /* 
        sumV = sumV + number[i];
        i = 0, 0 + 10 = 10
        i = 1, 10 + 50 = 60
        i = 2, 60 + 30 = 90
        i = 1, 90 + 40 = 130
        */

    </script>
</body>
</html>
