<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 탐색 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#m1 > div").add("#m1 > p").css("border","3px solid red"); //add()는 요소 모두 선택
            $("#m2").children("p").addBack().css("border","3px solid orange"); //addback()는 이전요소 모두 선택
            $("#m3").find("span").css("border","3px solid yellow").end() // find()는 자식 요소(태그만) 선택
                     .find("em").css("border","3px solid green"); //end()는 실행이 끝나면 처음 선택자로 시작
            if($("#m4").children().is("p")){  // is()는 요소가 존재하는지 판별 console.log로 확인
                console.log("p요소는 존재합니다.")
            }
        });
    </script>
    <style>
        *{margin: 10px;}
    </style>
</head>
<body>
    <div id="m1">
        <div>내용1_1</div>
        <p>내용1_2</p>
    </div>
    <div id="m2">
        <p>내용2</p>
    </div>
    <div id="m3">
        <span>내용3_1</span><em>내용3_2</em>
    </div>
    <div id="m4">
        <p>내용4</p>
    </div>
</body>
</html>
