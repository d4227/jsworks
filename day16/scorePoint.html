<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>

        // 세 과목의 점수의 평균이 60점이상이면 합격
        // 세 과목중 1과목이라도 40점 미만이면 불합격
        var html =Number(prompt("html 점수입력"));
        var css =Number(prompt("css 점수입력"));
        var java =Number(prompt("java 점수입력"));
        var avg= (html + css + java) / 3;
        var comment;
        if(avg >= 60){
            if(html < 40){
                comment = "html" + " 40점미만 불합격";
            }else if(css < 40){
                comment = "css" + " 40점미만 불합격";
            }else if(java < 40){
                comment = "java" + " 40점미만 불합격";
            }else{
                comment = "평균" + avg + "점 합격";
            }
            }
            else{
                comment = "평균" + avg + "점 불합격";
            }
           
        document.write(comment);

    </script>
</head>

</body>
</html>
