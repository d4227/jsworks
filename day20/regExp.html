<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
        //문자열의 일치여부 -test()
        //방법1 - / 표현식 / 
        //방법2 - RegExp(표현식) 함수 사용

        let text ="Hello World";

        // 방법1
        let pat1 = /world/g; //표현식
        let result = pat1.test(text); 
        console.log(result); //false

        // 방법2
        let pat2 = new RegExp("Hello");
        let result2 = pat2.test(text); 
        console.log(result2); //true


        // 문자열 및 글자수 일치 여부
        let id = "a123";

        //let regEx1 = /[0-9A-Za-z]{4}/; //a123 {4}개수는 일치해야 모두 찾음.
        //let regEx2 = /[0-9A-Z]/;  // a만 찾음.(1개)
        let regEx3 = /[0-9A-Z]+/;  // 1개만 일치해도 모두 찾음ture
        //console.log(regEx1);
        console.log(regEx3.test(id)); //true

    </script>
</head>
