<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            console.log($("#m1").text()); // jQuery
            $("#m1").text("responsive web"); // jQuery에서 responsive web로 변경
            $("#m2 > div").text(function(index, text){ 
                return "div요소의 텍스트는" + text + ", index는" + index;
            })


        });
    </script>
</head>
<body>
    <div id="m1">jQuery</div>
    <div id="m2">
        <div>html</div>
        <div>css</div>
        <div>javascript</div>
    </div>
</body>
</html>
