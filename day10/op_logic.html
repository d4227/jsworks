<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 및 논리 연산자</title>
</head>
<body>
    <script>
        // = 하나는 대입 연산자
        let num1 = 8, num2 = 5;
        let result = 0;


        // 비교연산
        result = num1 < num2
        console.log(result); //false
        
        result = num1 >= num2
        console.log(result); //true
        
        // "== - 같다." " != -같지 않다."
        result = num1 == num2
        console.log(result); //false
        
        result = num1 != num2
        console.log(result); //ture


        // 논리연산 (&& 두 항이 모두 참일때 참, 나머지는 거짓)
        result = (num1 > num2) && (num1 == num2)
        console.log(result);  //false
        /* T && T => T
        /* T && F => F
        /* F && T => F
        /* F && F => F
        */


        // 논리합 || - 두항 중에 하나이상 참이면 참이다.
        result = (num1 > num2) || (num1 == num2)
        console.log(result);  //ture
         /* T || T => T
         T || F => T
         F || T => T
         F || F => F
        */


        // 논리 부정 ! - 결과값의 반대 의미
        result= !(num1 < num2);
        console.log(result); //ture

         /* T ! T => T
         T ! F => T
         F ! T => T
         F ! F => F
        */

    </script>
</body>
</html>
