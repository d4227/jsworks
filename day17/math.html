<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체의 함수</title>
    <script>
        console.log(Math.max(20,10,30,90)); // 90 큰수
        console.log(Math.min(20,10,30,90)); // 10 작은수
 
        console.log(Math.ceil(10.2)); // 11 올림
        console.log(Math.round(10.2)); // 10 반올림

        console.log(Math.sqrt(16)); // 4 제곱근
        console.log(Math.pow(3,3)); // 27 (3의 3승) 거듭제곱
        
        console.log(Math.abs(-3)); // 3 절대값


        //사용자의 함수
        function myAbs(x){
            if(x < 0){
                return -x;
            }else{
                return x;
            }
        }

        // 거듭제곱 정의
        // myPow(2, 3)
        // 힌트(1부터 10까지 곱하는 형식, y는 반복 종료값)
        function myPow(x, y){
            let num = 1;

            for(let i = 0; i < y; i++){
                num *= x; // num = num * x; 
            }
            return num;
        }
        /*
        i = 0, num = 1 x 2
        i = 1, num = 2 x 2
        i = 2, num = 4 x 2
        */

        //거듭제곱 호출
        document.write(myPow(2, 3)); // 2x2x2

        document.write("<br>");

        // 절대값 호출
        document.write(myAbs(10));
        document.write("<br>");
        console.log(myAbs(-10)); //10


    </script>
</head>
<body>
    
</body>
</html>
