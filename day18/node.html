<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 추가하기</title>
    <script>
        function myFunction(){
            let newitem = document.createElement("li");
            let textNode = document.createTextNode("Water");
            newitem.appendChild(textNode); // li에 water를 연결
            // <li>Water</li>

            let list = document.getElementById("myList");
            //list.insertBefore(newitem, list.childNodes[0]); 맨위로 올림
            list.appendChild(newitem); // li 태그를 ul에 추가.
        }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <p>Click the button to insert an item to the list</p>
    <!-- this.onclick=' '은 myfunction()이 한번만 실행 되도록 함 -->
    <button onclick="myFunction(); this.onclick=''">Try It</button>
</body>
</html>
