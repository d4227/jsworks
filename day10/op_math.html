<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script>
        //입력(변수에 값을 대입)
        var num1 = 8, num2 = 5;
        var result = 0;


        //처리(연산(계산)과정)
        result = num1 + num2;
        //출력
        console.log(result); // 13


        result = num1 - num2;
        console.log(result); // 3  
        
        result = num1 * num2;
        console.log(result); // 40   
        
        result = num1 / num2;
        console.log(result); // 1.6
        
        result = num1 % num2;
        console.log(result); // 3 나머지 연산자 "%"

       
        //증가 , 감소 연산자( ++ , -- )

        var a = 10;
        // a = a + 1;

        console.log(a++); // 10, 후지연산 뒤에 ++가 있으면 후에 더해서 10이 나온다
        // console.log(++a); // 11, 후지연산 앞에 ++가 있으면 미리 더해서 11
        console.log(a);   // 11
        

        //과목의 총점과 평균을 계산하는 프로그램
        // 입력
        var mathScore = 70;
        var engScore = 83;
        let total = 0; //초기화 방법 - 정수는 0, 실순느 0.0
        let avg = 0.0;

        //연산
        total = mathScore + engScore
        avg = total / 2
        

        // 출력
        // console.log(total);
        // console.log(ava);
        document.write("총점 : " + total); // 153 
        document.write("평균 : " + avg); // 76.5
    




    </script>
</body>
</html>
