<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨기기와 보이지 이벤트 효과</title>
    <style>
        #item{
            width: 500px; 
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        .btn_show{
            position: absolute;
            left: 70px;
            top: 260px;
        }
        .text{
            width: 400px;
            margin: 0 auto;
            text-align: justify;
            line-height: 1.5;
            display: none;
            /* 미리 이미지는 숨겨 놓음 */
        }

    </style>
</head>
<body>
    <div id="item">
        <img src="./images/flower1.jpg" alt="민들레꽃" id="pic">
        <button onclick="showText()" class="btn_show" id="show">상세설명 보기</button>
        <div class="text" id="detail">
            <h4>민들레</h4>
            <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 붙어서 
                꽃봉오리가 하나가 쑥 올라온다. 톱니 모양이 잎새와 눈에 확 띠는 노란 
                꽃이 인상적이다. 특히 꽃이 지고나면 솜털 모영의 깃을 가진 씨앗들이 
                나오는데 바람다고 나가가서 널리 퍼진다.
            </p>
            <button onclick="hideText()" id="hide">상세설명 닫기</button>
        </div>
    </div>

    <script src="./js/flower.js"></script>

</body>
</html>
