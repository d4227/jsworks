<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
        // Math의 함수 또는 속성을 사용
        const PI = 3.1415; // 상수 선언
        // PI = 3.15; 에러
        console.log(PI);
        // 원주율
        console.log(Math.PI);

        //소수점 반올림
        console.log(Math.round(3.14)); //3
        console.log(Math.round(3.54)); //4

        //소수점 이하 버림 ( - 마이너스 음수는 가까운 쪽으로 이동 - 작아짐)
        console.log(Math.floor(3.14)); //3
        console.log(Math.floor(-3.54)); //-4

        //절대값
        console.log(Math.abs(-5)); //5
        console.log(Math.abs(-5.3)); //5.3

        //거듭제곱 
        console.log(Math.pow(2,4)); // 16 2의 4승
        console.log(Math.pow(3,3)); // 27 3의 3승

        // 랜덤수 (무작위 수)   0 <=  random(매번 실행할때마다 다르게 숫자가 나온다) < 1
        console.log(Math.random()); 
    </script>
</body>
</html>
