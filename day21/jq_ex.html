<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //제이쿼리 실행 환경
        $(document).ready(function(){
            $('h2').css("color","blue");
            $(".info").css({"border-top" : "2px solid #ccc"}) // div의 테두리를 선택하려면 { : } 안에 설정
            $("#intro").css("background","green");
            $(".info").append("<p>나는 서울에 살아요</p>"); // .append는 맨 뒤에 추가
            $(".pic").html("<img src='./img/cat.jpg'>"); // 사진 소스는 ' ' 홑따음표안에 넣기
            $("#msg").text("오늘도 좋은 하루 되세요!!"); // 문자열 추가
            $("#msg").css({ // 여러가지 속성을 넣을때는 {"  " :"  ","  " :"  "} 따옴표로 추가
                "color":"red",
                "font-weight":"bold",
                "font-size" : "30px"
            }); 
        });


    </script>
</head>
<body>
    <h2>어서오세요~방문을 환영합니다.</h2>
    <div class="info">
        <p id="intro">내 이름은 홍길동입니다.</p>
    </div>
    <div class="pic"></div>
    <div id="msg"></div>
</body>
</html>
