<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while문</title>
    <script>
        //while문
        let i = 1;
        let sum = 0;
        
        // while(i <= 10){
        //     //console.log(i);
        //     sum += i;
        //     i++;
            
        // }
        // console.log(sum);


        //do ~ while문 
        // 1번은 실행하고 싶을때 사용
        do{
            sum +=i;
            i++;

        }while(i>10); // false이므로 빠져나간다. 그래서 값은 1
        console.log(sum); // 1


    </script>
</head>

</body>
</html>
