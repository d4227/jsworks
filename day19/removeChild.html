<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 삭제하기</title>
    <script>
        function myFunction(){
            let list = document.getElementById("myList");
            //console.log(list.children[0]);
            //console.log(list.children[0].nextElementSibling);
            //list.removeChild(list.children[0]); // 자식의 요소의 첫번째(0번째) 위치가 삭제
            //list.removeChild(list.firstElementChild); // 자식의 요소의 첫번째 위치가 삭제
            list.removeChild(list.lastElementChild); // 자식의 요소의 마지막 위치가 삭제
        }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ul>
    <p>Click the button to insert an item to the list</p>
    <!-- this.onclick=' '은 myfunction()이 한번만 실행 되도록 함 -->
    <button onclick="myFunction(); this.onclick=''">Try It</button>
</body>
</html>
